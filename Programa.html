<meta charset="UTF-8">

<script>
	
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

		document.write(<big>frase<big/>);
		saltarLinea();
	}

	var anho = 2022;

	imprimir("Hola amigos!");

	var nombre1 = "Jimena";
	var nombre2 = "Paola";
	var nombre3 = "Laura";
	
	var promedio = (anho - 2000 + anho - 1995 + anho - 2005)/ 3;

		imprimir(nombre1 + " tiene: " + anho - 2000 + " años");

		imprimir(nombre2 + " tiene: " + anho - 1995 + " años");

		imprimir(nombre3 + " tiene: " + anho - 2005 + " años");

		imprimir("El promedio de las edades de " + nombre1 + ", " + nombre2 + " y " + nombre3 +
		"  es de: " + Math.round(promedio));

</script>
